name: CI/CD Pipeline 
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'


      - name: log in to Docker Hub 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.MY_DOCKER_USERNAME }}
          password: ${{ secrets.MY_DOCKER_PASSWORD }}
           
      - name: Build and push backend image 
        run: |
          docker build -t richman100/devops-qr-code-api:latest ./api
          docker push richman100/devops-qr-code-api:latest 

      - name: Build and Push frontend Image 
        run: |
          docker build -t richman100/front-end:latest ./front-end-nextjs
          docker push richman100/front-end:latest

          