apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: devops-qr-code-ingress
  namespace: devops-qr-code
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec: 
  rules:
  - host: devops-qr-code.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend: 
          service: 
            name: backend-service 
            port: 
              number: 8000
